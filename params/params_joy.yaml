teleop:
  move:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: /joy_teleop/cmd_vel
    axis_mappings:
      -
        axis: 1
        target: linear.x
        scale: 0.1
      -
        axis: 0
        target: angular.z
        scale: 0.1

  enable_navigation:
      type: service
      service_name: /shared_dynamics/state_toggle
      buttons: [1]
  
  enable_joystick_control:
      type: service
      service_name: /joy_filter_control/joy_state_toggle
      buttons: [2]
